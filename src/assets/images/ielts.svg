<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- IELTS Logo -->
  <defs>
    <linearGradient id="ieltsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#ieltsGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Inner design elements -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- Score display -->
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">7.5</text>
  
  <!-- IELTS text -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">IELTS</text>
  
  <!-- Decorative elements -->
  <path d="M35 25 Q50 15 65 25" stroke="#fff" stroke-width="2" fill="none"/>
  <path d="M35 75 Q50 85 65 75" stroke="#fff" stroke-width="2" fill="none"/>
</svg>