      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="5" y="5" width="90" height="90" rx="10" fill="url(#cambridgeGradient)" stroke="#fff" stroke-width="2"/>
  
